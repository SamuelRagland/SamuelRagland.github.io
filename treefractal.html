<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Fractal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="special-header">
        <a href="index.html">
        <img src="./img/logo.png" alt="S Logo" id="logo">
        </a>
        <nav>
            <p id="open-nav">=</p>
            <ul id="nav-list">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="index.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="sliderBox">
        <label for="slider">Max Size</label>
        <input id="slider" type="range" min="3" max="20">
    </div>

    <div id="sliderTwoBox">
        <label for="sliderTwo">Angle</label>
        <input id="sliderTwo" type="range" min="0" max="90">
    </div>

    <div id="sliderThreeBox">
        <label for="sliderThree">Shrink</label>
        <input id="sliderThree" type="range" min=".5" max=".8" step=".025">
    </div>

    <canvas id="drawPad"></canvas>
    <script src="treefractal.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
