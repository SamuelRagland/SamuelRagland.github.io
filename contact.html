<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $("document").ready(function(){
        $('#tab-body div:not(:first)').hide()

        $('#tab-header li').click(function(e){
          e.preventDefault();
          $('#tab-body div').hide();
          $('#tab-header .current').removeClass('current');
          $(this).addClass('current');

          var clicked = $(this).find('a:first').attr('href');
          $('#tab-body ' + clicked).fadeIn();
        }).eq(0).addClass('current');
      })
    </script>
</head>
<body>
  <div id="wrapper">
    <header>
      <a href="index.html">
      <img src="./img/logo.png" alt="S Logo" id="logo">
      </a>
      <nav>
        <p id="open-nav">=</p>
          <ul id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
  </header>
  <h1>Contact Me</h1>
  <div class="content">
    <p>Please feel free to reach out to me with projects or questions, I am looking for work opportunities as well!</p>
  </div>
  <form action="mailto:samragland012@gmail.com" id="contact-form">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName">
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <input type="submit" value="Send">
  </form>
  </div>
  <footer>
    <p>&copy; 2022 Samuel Ragland</p>
    <h3 id="linked-in"><a href="https://www.linkedin.com/in/samuelragland/">My LinkedIn Page</a></h3>
  </footer>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
